<ion-view view-title="Zeebra">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in chats.data | orderBy:'-lastMessage.timestamp'" class="item-chat item-avatar" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
        <img ng-src="{{chat.picture}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastMessage.text}}</p>
        <span class="last-message-timestamp">{{chat.lastMessage.timestamp | calendar}}</span>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
